<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>

    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
        
    {% elif products is defined and products|length > 0 %}
        <table border="1">
            </table>
        
    {% elif products is defined and products|length == 0 %}
        <p>No products found matching the criteria.</p>
    {% endif %}

    <p><a href="/">Go Home</a></p>
</body>
</html>
